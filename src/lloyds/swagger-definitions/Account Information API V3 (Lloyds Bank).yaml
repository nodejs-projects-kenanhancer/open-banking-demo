definitions:
  AccountId:
    description: A unique and immutable identifier used to identify the account resource.
      This identifier has no meaning to the account owner.
    type: string
    minLength: 1
    maxLength: 40
  OBAccount6:
    description: Unambiguous identification of the account to which credit and debit
      entries are made.
    type: object
    properties:
      AccountId:
        $ref: '#/definitions/AccountId'
      Currency:
        description: |-
          Identification of the currency in which the account is held.
          Usage: Currency should only be used in case one and the same account number covers several currencies
          and the initiating party needs to identify which currency needs to be used for settlement on the account.
        type: string
        pattern: ^[A-Z]{3,3}$
      AccountType:
        $ref: '#/definitions/OBExternalAccountType1Code'
      AccountSubType:
        $ref: '#/definitions/OBExternalAccountSubType1Code'
      Description:
        description: Specifies the description of the account type.
        type: string
        minLength: 1
        maxLength: 35
      Nickname:
        description: The nickname of the account, assigned by the account owner in
          order to provide an additional means of identification of the account.
        type: string
        minLength: 1
        maxLength: 70
      OpeningDate:
        description: "Date on which the account and related basic services are effectively
          operational for the account owner.All dates in the JSON payloads are represented
          in ISO 8601 date-time format. \n All date-time fields in responses must
          include the timezone. An example is below:\n 2017-04-05T10:43:07+00:00"
        format: date-time
        type: string
      MaturityDate:
        description: "Maturity date of the account.All dates in the JSON payloads
          are represented in ISO 8601 date-time format. \nAll date-time fields in
          responses must include the timezone. An example is below\n2017-04-05T10:43:07+00:00"
        type: string
        format: date-time
      SwitchStatus:
        description: Specifies the switch status for the account, in a coded form.
        type: string
        x-namespaced-enum:
        - UK.CASS.NotSwitced
        - UK.CASS.SwitchCompleted
      Account:
        items:
          $ref: '#/definitions/OBCashAccount5'
        type: array
        description: Provides the details to identify an account.
      Servicer:
        $ref: '#/definitions/OBBranchAndFinancialInstitutionIdentification5'
    required:
    - AccountId
    additionalProperties: false
  OBActiveCurrencyAndAmount_SimpleType:
    description: A number of monetary units specified in an active currency where
      the unit of currency is explicit and compliant with ISO 4217.
    type: string
    pattern: ^\d{1,13}$|^\d{1,13}\.\d{1,5}$
  OBActiveOrHistoricCurrencyAndAmount:
    description: Amount of money of the cash balance after a transaction entry is
      applied to the account..
    type: object
    properties:
      Amount:
        $ref: '#/definitions/OBActiveCurrencyAndAmount_SimpleType'
      Currency:
        description: A code allocated to a currency by a Maintenance Agency under
          an international identification scheme, as described in the latest edition
          of the international standard ISO 4217 "Codes for the representation of
          currencies and funds".
        type: string
        pattern: ^[A-Z]{3,3}$
    required:
    - Amount
    - Currency
    additionalProperties: false
  OBAddressTypeCode:
    description: Identifies the nature of the postal address.
    type: string
    enum:
    - Business
    - Correspondence
    - DeliveryTo
    - MailTo
    - POBox
    - Postal
    - Residential
    - Statement
  OBBalanceType1Code:
    description: Balance type, in a coded form.
    type: string
    enum:
    - ClosingAvailable
    - ClosingBooked
    - ClosingCleared
    - Expected
    - ForwardAvailable
    - Information
    - InterimAvailable
    - InterimBooked
    - InterimCleared
    - OpeningAvailable
    - OpeningBooked
    - OpeningCleared
    - PreviouslyClosedBooked
  OBBankTransactionCodeStructure1:
    description: Set of elements used to fully identify the type of underlying transaction
      resulting in an entry.
    type: object
    properties:
      Code:
        description: Specifies the family within a domain.
        type: string
      SubCode:
        description: Specifies the sub-product family within a specific family.
        type: string
    required:
    - Code
    - SubCode
    additionalProperties: false
  OBBeneficiary5:
    type: object
    properties:
      AccountId:
        $ref: '#/definitions/AccountId'
      BeneficiaryId:
        description: A unique and immutable identifier used to identify the beneficiary
          resource. This identifier has no meaning to the account owner.
        type: string
        minLength: 1
        maxLength: 40
      BeneficiaryType:
        description: Specifies the Beneficiary Type.
        type: string
        enum:
        - Trusted
        - Ordinary
      Reference:
        description: |-
          Unique reference, as assigned by the creditor, to unambiguously refer to the payment transaction.
          Usage: If available, the initiating party should provide this reference in the structured remittance information, to enable reconciliation by the creditor upon receipt of the amount of money.
          If the business context requires the use of a creditor reference or a payment remit identification, and only one identifier can be passed through the end-to-end chain, the creditor's reference or payment remittance identification should be quoted in the end-to-end transaction identification.
        type: string
        minLength: 1
        maxLength: 35
      SupplementaryData:
        type: object
        properties:
          BenificiaryPostalAddress:
            type: object
            properties:
              Country:
                type: string
              AddressLine:
                type: array
                items:
                  type: string
        description: Beneficiary supplementary data
      CreditorAgent:
        $ref: '#/definitions/OBBranchAndFinancialInstitutionIdentification6'
      CreditorAccount:
        $ref: '#/definitions/OBCashAccount5'
    additionalProperties: false
  OBCashBalance1:
    description: Set of elements used to define the balance details.
    type: object
    properties:
      AccountId:
        $ref: '#/definitions/AccountId'
      CreditDebitIndicator:
        type: string
        enum:
        - Credit
        - Debit
        description: |-
          Indicates whether the balance is a credit or a debit balance.
          Usage: A zero balance is considered to be a credit balance.
      Type:
        $ref: '#/definitions/OBBalanceType1Code'
      DateTime:
        description: |-
          Indicates the date (and time) of the balance.
          All dates in the JSON payloads are represented in ISO 8601 date-time format.
          All date-time fields in responses must include the timezone. An example is below:
          2017-04-05T10:43:07+00:00
        type: string
        format: date-time
      Amount:
        $ref: '#/definitions/OBActiveOrHistoricCurrencyAndAmount'
      CreditLine:
        items:
          $ref: '#/definitions/OBCreditLine1'
        type: array
        description: Set of elements used to provide details on the credit line.
    required:
    - AccountId
    - CreditDebitIndicator
    - Type
    - DateTime
    - Amount
    additionalProperties: false
    minProperties: 1
  OBCreditLine1:
    description: Set of elements used to provide details on the credit line.
    type: object
    properties:
      Included:
        description: |-
          Indicates whether or not the credit line is included in the balance of the account.
          Usage: If not present, credit line is not included in the balance amount of the account.
        type: boolean
      Type:
        $ref: '#/definitions/OBExternalLimitType1Code'
      Amount:
        $ref: '#/definitions/OBActiveOrHistoricCurrencyAndAmount'
    required:
    - Included
    additionalProperties: false
  OBCurrencyExchange5:
    description: Set of elements used to provide details on the currency exchange.
    type: object
    properties:
      SourceCurrency:
        description: Currency from which an amount is to be converted in a currency
          conversion.
        type: string
        pattern: ^[A-Z]{3,3}$
      TargetCurrency:
        description: Currency from which an amount is to be converted in a currency
          conversion.
        type: string
        pattern: ^[A-Z]{3,3}$
      UnitCurrency:
        description: Currency from which an amount is to be converted in a currency
          conversion.
        type: string
        pattern: ^[A-Z]{3,3}$
      ExchangeRate:
        description: |-
          Factor used to convert an amount from one currency into another. This reflects the price at which one currency was bought with another currency.
          Usage: ExchangeRate expresses the ratio between UnitCurrency and QuotedCurrency (ExchangeRate = UnitCurrency/QuotedCurrency).
        type: number
      ContractIdentification:
        description: Unique identification to unambiguously identify the foreign exchange
          contract.
        type: string
        minLength: 1
        maxLength: 35
      QuotationDate:
        description: |-
          Date and time at which an exchange rate is quoted.
          All dates in the JSON payloads are represented in ISO 8601 date-time format.
          All date-time fields in responses must include the timezone. An example is below:
          2017-04-05T10:43:07+00:00
        type: string
        format: date-time
      InstructedAmount:
        $ref: '#/definitions/OBActiveOrHistoricCurrencyAndAmount'
    required:
    - SourceCurrency
    - ExchangeRate
    additionalProperties: false
  OBDirectDebit1:
    description: Account to or from which a cash entry is made.
    type: object
    properties:
      AccountId:
        $ref: '#/definitions/AccountId'
      DirectDebitId:
        description: A unique and immutable identifier used to identify the direct
          debit resource. This identifier has no meaning to the account owner.
        type: string
        minLength: 1
        maxLength: 40
      MandateIdentification:
        description: Direct Debit reference. For AUDDIS service users provide Core
          Reference. For non AUDDIS service users provide Core reference if possible
          or last used reference.
        type: string
        minLength: 1
        maxLength: 35
      DirectDebitStatusCode:
        $ref: '#/definitions/OBExternalDirectDebitStatus1Code'
      Name:
        description: Name of Service User.
        type: string
        minLength: 1
        maxLength: 70
      PreviousPaymentDateTime:
        description: |-
          Date of most recent direct debit collection.
          All dates in the JSON payloads are represented in ISO 8601 date-time format.
          All date-time fields in responses must include the timezone. An example is below:
          2017-04-05T10:43:07+00:00
        type: string
        format: date-time
      Frequency:
        description: Regularity with which direct debit instructions are to be created
          and processed.
        type: string
        x-namespaced-enum:
        - UK.OBIE.Annual
        - UK.OBIE.Daily
        - UK.OBIE.Fortnightly
        - UK.OBIE.HalfYearly
        - UK.OBIE.Monthly
        - UK.OBIE.NotKnown
        - UK.OBIE.Quarterly
        - UK.OBIE.Weekly
      PreviousPaymentAmount:
        $ref: '#/definitions/OBActiveOrHistoricCurrencyAndAmount'
    required:
    - AccountId
    - MandateIdentification
    - Name
    additionalProperties: false
  OBEntryStatus1Code:
    description: Status of a transaction entry on the books of the account servicer.
    type: string
    enum:
    - Booked
    - Pending
  OBExternalAccountSubType1Code:
    description: Specifies the sub type of account (product family group).
    type: string
    enum:
    - ChargeCard
    - CreditCard
    - CurrentAccount
    - EMoney
    - Loan
    - Mortgage
    - PrePaidCard
    - Savings
  OBExternalAccountType1Code:
    description: Specifies the type of account (personal or business).
    type: string
    enum:
    - Business
    - Personal
  OBExternalCardAuthorisationType1Code:
    description: The card authorisation type.
    type: string
    enum:
    - ConsumerDevice
    - Contactless
    - None
    - PIN
  OBExternalCardSchemeType1Code:
    description: Name of the card scheme.
    type: string
    enum:
    - AmericanExpress
    - Diners
    - Discover
    - MasterCard
    - VISA
  OBExternalDirectDebitStatus1Code:
    description: Specifies the status of the direct debit in code form.
    type: string
    enum:
    - Active
    - Inactive
  OBExternalLimitType1Code:
    description: Limit type, in a coded form.
    type: string
    enum:
    - Available
    - Credit
    - Emergency
    - Pre-Agreed
    - Temporary
  OBExternalPermissions1Code:
    description: Specifies the Open Banking account access data types. This is a list
      of the data clusters being consented by the PSU, and requested for authorisation
      with the ASPSP.
    type: string
    enum:
    - ReadAccountsBasic
    - ReadAccountsDetail
    - ReadBalances
    - ReadBeneficiariesBasic
    - ReadBeneficiariesDetail
    - ReadDirectDebits
    - ReadOffers
    - ReadPAN
    - ReadParty
    - ReadPartyPSU
    - ReadProducts
    - ReadScheduledPaymentsBasic
    - ReadScheduledPaymentsDetail
    - ReadStandingOrdersBasic
    - ReadStandingOrdersDetail
    - ReadStatementsBasic
    - ReadStatementsDetail
    - ReadTransactionsBasic
    - ReadTransactionsCredits
    - ReadTransactionsDebits
    - ReadTransactionsDetail
  OBExternalRequestStatus1Code:
    description: Specifies the status of consent resource in code form.
    type: string
    enum:
    - Authorised
    - AwaitingAuthorisation
    - Rejected
    - Revoked
  OBExternalScheduleType1Code:
    description: Specifies the scheduled payment date type requested
    type: string
    enum:
    - Arrival
    - Execution
  OBExternalStandingOrderStatus1Code:
    description: Specifies the status of the standing order in code form.
    type: string
    enum:
    - Active
    - Inactive
  OBMerchantDetails1:
    description: Details of the merchant involved in the transaction.
    type: object
    properties:
      MerchantName:
        description: Name by which the merchant is known.
        type: string
        minLength: 1
        maxLength: 350
      MerchantCategoryCode:
        description: Category code conform to ISO 18245, related to the type of services
          or goods the merchant provides for the transaction.
        type: string
        minLength: 3
        maxLength: 4
    additionalProperties: false
  OBPostalAddress6:
    description: Information that locates and identifies a specific address, as defined
      by postal services.
    type: object
    properties:
      AddressType:
        $ref: '#/definitions/OBAddressTypeCode'
      Department:
        description: Identification of a division of a large organisation or building.
        type: string
        minLength: 1
        maxLength: 70
      SubDepartment:
        description: Identification of a sub-division of a large organisation or building.
        type: string
        minLength: 1
        maxLength: 70
      StreetName:
        description: Name of a street or thoroughfare.
        type: string
        minLength: 1
        maxLength: 70
      BuildingNumber:
        description: Number that identifies the position of a building on a street.
        type: string
        minLength: 1
        maxLength: 16
      PostCode:
        description: Identifier consisting of a group of letters and/or numbers that
          is added to a postal address to assist the sorting of mail.
        type: string
        minLength: 1
        maxLength: 16
      TownName:
        description: Name of a built-up area, with defined boundaries, and a local
          government.
        type: string
        minLength: 1
        maxLength: 35
      CountrySubDivision:
        description: Identifies a subdivision of a country such as state, region,
          county.
        type: string
        minLength: 1
        maxLength: 35
      Country:
        description: Nation with its own government.
        type: string
        pattern: ^[A-Z]{2,2}$
      AddressLine:
        items:
          type: string
          minLength: 1
          maxLength: 70
        type: array
        description: Information that locates and identifies a specific address, as
          defined by postal services, presented in free format text.
        minItems: 0
        maxItems: 7
    additionalProperties: false
  OBReadAccount6:
    type: object
    properties:
      Data:
        type: object
        properties:
          Account:
            items:
              $ref: '#/definitions/OBAccount6'
            type: array
            description: Unambiguous identification of the account to which credit
              and debit entries are made.
        additionalProperties: false
      Links:
        $ref: '#/definitions/Links'
      Meta:
        $ref: '#/definitions/Meta'
    required:
    - Data
    - Links
    - Meta
    additionalProperties: false
  OBReadBalance1:
    type: object
    properties:
      Data:
        type: object
        properties:
          Balance:
            items:
              $ref: '#/definitions/OBCashBalance1'
            type: array
            description: Set of elements used to define the balance details.
