      summary: Get Account Transactions
      description: >-
        Get transactions related to an account. See the [Transactions Endpoint
        section](https://www.bankofapis.com/products/natwest-group-open-banking/accounts/documentation/nwb/3.1.10#transactions-endpoint)
        for more detail on how fields in the request affect the transaction data
        in the response.
      operationId: GetAccountTransactions
      produces:
        - application/json; charset=utf-8
      parameters:
        - name: AccountId
          in: path
          description: A unique identifier used to identify the account resource.
          required: true
          type: string
        - in: query
          name: fromBookingDateTime
          type: string
          format: date-time
          description: >-
            The UTC ISO 8601 Date Time to filter transactions FROM 

            NB Time component is optional - set to 00:00:00 for just Date.  

            If the Date Time contains a timezone, the ASPSP must ignore the
            timezone component.
        - in: query
          name: toBookingDateTime
          type: string
          format: date-time
          description: >-
            The UTC ISO 8601 Date Time to filter transactions TO 

            NB Time component is optional - set to 00:00:00 for just Date.  

            If the Date Time contains a timezone, the ASPSP must ignore the
            timezone component.
        - in: header
          name: x-fapi-financial-id
          type: string
          required: true
          description: >-
            The unique id of the ASPSP to which the request is issued. The
            unique id will be issued by OB. The value for NatWest is
            0015800000jfwxXAAQ.
        - in: header
          name: x-fapi-auth-date
          type: string
          required: false
          description: >-
            The time when the PSU last logged in with the TPP. 

            All dates in the HTTP headers are represented as RFC 7231 Full
            Dates. An example is below: 

            Sun, 10 Sep 2017 19:43:31 UTC
          pattern: >-
            ^(Mon|Tue|Wed|Thu|Fri|Sat|Sun), \d{2}
            (Jan|Feb|Mar|Apr|May|Jun|Jul|Aug|Sep|Oct|Nov|Dec) \d{4}
            \d{2}:\d{2}:\d{2} (GMT|UTC)$
        - in: header
          name: x-fapi-customer-ip-address
          type: string
          required: false
          description: The PSU's IP address if the PSU is currently logged in with the TPP.
        - in: header
          name: x-fapi-interaction-id
          type: string
          required: false
          description: An RFC4122 UID used as a correlation id.
        - in: header
          name: Authorization
          type: string
          required: true
          description: An Authorisation Token as per https://tools.ietf.org/html/rfc6750
      responses:
        '200':
          description: Account Transactions successfully retrieved
          schema:
            title: Account Transactions GET response
            type: object
            properties:
              Data:
                title: Data
                description: Data
                type: object
                properties:
                  Transaction:
                    title: Transaction
                    description: Provides further details on an entry in the report.
                    type: array
                    items:
                      type: object
                      properties:
                        AccountId:
                          description: >-
                            A unique and immutable identifier used to identify
                            the account resource. This identifier has no meaning
                            to the account owner.
                          type: string
                          minLength: 1
                          maxLength: 40
                        TransactionId:
                          description: >-
                            A unique and immutable identifier used to identify
                            the transaction. This identifier has no meaning to
                            the account owner.
                          type: string
                          minLength: 1
                          maxLength: 210
                        Amount:
                          description: Amount of money in the cash entry.
                          type: object
                          properties:
                            Amount:
                              description: >-
                                A number of monetary units specified in an
                                active currency where the unit of currency is
                                explicit and compliant with ISO 4217.
                              type: string
                              pattern: ^\d{1,13}$|^\d{1,13}\.\d{1,5}$
                            Currency:
                              description: >-
                                A code allocated to a currency by a Maintenance
                                Agency under an international identification
                                scheme, as described in the latest edition of
                                the international standard ISO 4217 'Codes for
                                the representation of currencies and funds'
                              type: string
                              pattern: ^[A-Z]{3,3}$
                          required:
                            - Amount
                            - Currency
                          additionalProperties: false
                        CreditDebitIndicator:
                          description: >-
                            Indicates whether the transaction is a credit or a
                            debit entry.
                          type: string
                          enum:
                            - Credit
                            - Debit
                        Status:
                          description: >-
                            Status of a transaction entry on the books of the
                            account servicer.
                          type: string
                          enum:
                            - Booked
                            - Pending
                        BookingDateTime:
                          description: >-
                            Date and time when a transaction entry is posted to
                            an account on the account servicer's books. Usage:
                            Booking date is the expected booking date, unless
                            the status is booked, in which case it is the actual
                            booking date. 

                            All dates in the JSON payloads are represented in
                            ISO 8601 date-time format. 

                            All date-time fields in responses must include the
                            timezone. An example is below:

                            2017-04-05T10:43:07+00:00
                          type: string
                          format: date-time
                        ValueDateTime:
                          description: >-
                            Date and time at which assets become available to
                            the account owner in case of a credit entry, or
                            cease to be available to the account owner in case
                            of a debit transaction entry. Usage: If transaction
                            entry status is pending and value date is present,
                            then the value date refers to an expected/requested
                            value date. For transaction entries subject to
                            availability/float and for which availability
                            information is provided, the value date must not be
                            used. In this case the availability component
                            identifies the number of availability days.
                          type: string
                          format: date-time
                        TransactionInformation:
                          description: >-
                            Further details of the transaction. This is the
                            transaction narrative, which is unstructured text.
                          type: string
                          minLength: 1
                          maxLength: 500
                        AddressLine:
                          description: >-
                            Information that locates and identifies a specific
                            address for a transaction entry, that is presented
                            in free format text.
                          type: string
