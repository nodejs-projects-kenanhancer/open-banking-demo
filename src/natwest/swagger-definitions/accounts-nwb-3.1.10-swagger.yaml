            title: Account Access Consent POST request
            description: Allows setup of an account access consent
            type: object
            properties:
              Data:
                title: Data
                description: Allows setup of an account access consent
                type: object
                properties:
                  Permissions:
                    description: >-
                      Specifies the Open Banking account access consent types.
                      This is a list of the data clusters being consented by the
                      PSU, and requested for authorisation with the ASPSP.
                    type: array
                    items:
                      description: >-
                        Specifies the Open Banking account access consent types.
                        This is a list of the data clusters being consented by
                        the PSU, and requested for authorisation with the ASPSP.
                      type: string
                      enum:
                        - ReadAccountsBasic
                        - ReadAccountsDetail
                        - ReadBalances
                        - ReadBeneficiariesBasic
                        - ReadBeneficiariesDetail
                        - ReadDirectDebits
                        - ReadProducts
                        - ReadStandingOrdersBasic
                        - ReadStandingOrdersDetail
                        - ReadTransactionsBasic
                        - ReadTransactionsCredits
                        - ReadTransactionsDebits
                        - ReadTransactionsDetail
                        - ReadScheduledPaymentsBasic
                        - ReadScheduledPaymentsDetail
                    minProperties: 1
                    additionalProperties: false
                  ExpirationDateTime:
                    description: >-
                      Specified date and time the permissions will expire. If
                      this is not populated, the permissions will be open
                      ended. 

                      All dates in the JSON payloads are represented in ISO 8601
                      date-time format. 

                      All date-time fields in responses must include the
                      timezone. An example is below:

                      2017-04-05T10:43:07+00:00
                    type: string
                    format: date-time
                  TransactionFromDateTime:
                    description: >-
                      Specified start date and time for the transaction query
                      period. If this is not populated, the start date will be
                      open ended, and data will be returned from the earliest
                      available transaction. 

                      All dates in the JSON payloads are represented in ISO 8601
                      date-time format. 

                      All date-time fields in responses must include the
                      timezone. An example is below:

                      2017-04-05T10:43:07+00:00
                    type: string
                    format: date-time
                  TransactionToDateTime:
                    description: >-
                      Specified end date and time for the transaction query
                      period. If this is not populated, the end date will be
                      open ended, and data will be returned to the latest
                      available transaction. 

                      All dates in the JSON payloads are represented in ISO 8601
                      date-time format. 

                      All date-time fields in responses must include the
                      timezone. An example is below:

                      2017-04-05T10:43:07+00:00
                    type: string
                    format: date-time
                additionalProperties: false
                required:
                  - Permissions
              Risk:
                title: Risk
                type: object
                description: >-
                  The Risk payload is sent by the initiating party to the ASPSP.
                  It is used to specify additional details for risk scoring for
                  Account Info.
                properties: {}
                additionalProperties: false
            additionalProperties: false
            required:
              - Data
              - Risk
        - in: header
          name: x-fapi-financial-id
          type: string
          required: true
          description: >-
            The unique id of the ASPSP to which the request is issued. The
            unique id will be issued by OB. The value for NatWest is
            0015800000jfwxXAAQ.
        - in: header
          name: x-fapi-auth-date
          type: string
          required: false
          description: >-
            The time when the PSU last logged in with the TPP. 

